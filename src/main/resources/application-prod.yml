spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://${MYSQL_IP:192.168.127.130}:${MYSQL_PORT:3306}/wx?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
        username: ${MYSQL_USERNAME:root}
        password: ${MYSQL_PASSWORD:123456}

    redis:
        host: localhost
        database: ${REDIS_DATABASE:1}
        port: 6379
        password: 123456

springfox:
    documentation:
        swagger-ui:
            enabled: true
